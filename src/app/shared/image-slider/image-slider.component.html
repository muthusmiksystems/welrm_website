  

    <ng-image-slider *ngIf="heightV==200" #nav
      [images]="imageObject"
      [infinite]="false"
      [autoSlide]="1"
      [imageSize]="{width: '100%', height: 200}"
      slideImage="1">
    </ng-image-slider>

    
    <ng-image-slider *ngIf="heightV==400" #nav
      [images]="imageObject"
      [infinite]="false"
      [autoSlide]="1"
      [imageSize]="{width: '100%', height: 400}"
      slideImage="1">
    </ng-image-slider>
